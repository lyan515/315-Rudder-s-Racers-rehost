<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rudder's Racers</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>

<script src="client.js"></script>
<script type="text/javascript">

window.onload = function() {

    var game = new Phaser.Game(1280, 720, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

    function preload () {

        game.load.image('logo', 'assets/phaser.png');
        game.load.image('player', 'assets/bluebike.png');

    }

    var player;
    var cursors;
    var speed = 5;

    function create () {

        // enable Arcade Physics system
        game.physics.startSystem(Phaser.Physics.ARCADE);

        game.world.setBounds(0, 0, 2000, 2000);

        // background logo
        var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
        logo.anchor.setTo(0.5, 0.5);

        // player
        player = game.add.sprite(game.world.centerX, game.world.centerY, 'player');
        player.anchor.setTo(0.5, 0.5);
	    player.scale.setTo(0.5, 0.5);
        // player.enableBody = true;
        game.physics.arcade.enable(player);

        // controls
        cursors = game.input.keyboard.createCursorKeys();

    }

    function update() {

        // using position
        var xDir = 0;
        if (cursors.left.isDown) {
            // move left
            player.body.x -= speed;
            xDir = -1;
            player.angle = -90;
        }
        else if (cursors.right.isDown) {
            // move right
            player.x += speed;
            xDir = 1;
            player.angle = 90;
        }
        if (cursors.up.isDown) {
            // move up
            player.y -= speed;
            if (xDir != 0) {
                player.angle -= (45 * Math.sign(xDir));
            }
            else {
                player.angle = 0;
            }
        }
        if (cursors.down.isDown) {
            // move down
            player.y += speed;
            if (xDir != 0) {
                player.angle += (45 * Math.sign(xDir));
            }
            else {
                player.angle = 180;
            }
        }

        // using velocity
        // // reset the player's velocity
        // player.body.velocity.x = 0;
        // player.body.velocity.y = 0;

        // if (cursors.left.isDown) {
        //     // move left
        //     player.body.velocity.x = -speed;
        //     player.angle = -90;
        // }
        // else if (cursors.right.isDown) {
        //     // move right
        //     player.body.velocity.x = speed;
        //     player.angle = 90;
        // }
        // if (cursors.up.isDown) {
        //     // move up
        //     player.body.velocity.y = -speed;
        //     if (player.body.velocity.x != 0) {
        //         player.angle -= (45 * Math.sign(player.body.velocity.x));
        //     }
        //     else {
        //         player.angle = 0;
        //     }
        // }
        // if (cursors.down.isDown) {
        //     // move down
        //     player.body.velocity.y = speed;
        //     if (player.body.velocity.x != 0) {
        //         player.angle += (45 * Math.sign(player.body.velocity.x));
        //     }
        //     else {
        //         player.angle = 180;
        //     }
        // }

        // update camera position
        game.camera.focusOnXY(player.x, player.y)
    }

    function render() {

        game.debug.cameraInfo(game.camera, 32, 32);

    }

}

</script>

</body>
</html>
